# EarthSpirit Configuration
settings:
  # Particle task interval in ticks
  particle-task-interval: 100
  # Auto-save interval in ticks (6000 = 5 minutes)
  auto-save-interval: 6000
  # Cache TTL in milliseconds
  cache-ttl: 60000
  # Hunger decay interval in milliseconds (default 1 hour)
  hunger-decay-interval: 3600000
  # Hunger decay amount per interval
  hunger-decay-amount: 1.0
  # Mood decay interval in milliseconds (default 10 minutes)
